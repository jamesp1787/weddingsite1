<span id ="Country"style = "position:absolute;top:10;left:20"onmouseenter="Countryin()">Country</span>

			<div id="India1"onmouseenter="entered(this)"onmouseleave="left(this)">India</div>
</span>

<script>
function Countryin(){
window.document.getElementById("Countrymenu").style.visibility="visible";;; 
window.document.getElementById("Sportsmenu").style.visibility="hidden";
}
function Sportsin(){
window.document.getElementById("Sportsmenu").style.visibility="visible";
window.document.getElementById("Countrymenu").style.visibility="hidden";
}


function entered(item){
	item.style.background="blue";
}

function left(item){
	item.style.background="#808080";
	}
	
function showpage(where){
window.open(where,'_blank',"width=400,height=500");

}

</script>
